<!DOCTYPE HTML>
<html>

<head>
    <script src='lib/main.js'></script>
    <script src="lib/classes.js"></script>
    <link rel='stylesheet' href='lib/style.css' />
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> -->
    <script>
        function loadScript(src, callback) {
            let script = document.createElement("script");
            script.src = src;
            script.integrity = "sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=";
            script.crossOrigin = "anonymous";
            document.head.append(script);
            script.onload = () => callback(script);
        }

        let source = "https://code.jquery.com/jquery-3.6.0.js";
        loadScript(source, script => {
            console.log(`>>>${script.src} LOADED!<<<`);
        });
    </script>
</head>

<body>
    <h1>ЖАЛЮЗИ</h1>
    <div class="cont">
        <div class="lego">

            <div class="profcont">
                <label for="veka">Укажите профиль</label>
                <select name="veka" id="prof">
                    <option value="Proline">Proline Comfort 70мм</option>
                    <option value="Softline">Softline ComfortPlus 70мм</option>
                    <option value="Euroline">Euroline 58мм</option>
                    <option value="Premium82">Softline Premium 82мм</option>
                    <option value="WHS72">WHS72 StandartPlus 72мм</option>
                    <option value="WHS60">WHS60 60мм</option>
                    <option value="BasicPlus">Базовый+ 70мм</option>
                    <option value="Optima">Оптима 60мм</option>
                    <option value="Lux">Люкс 70мм</option>
                    <option value="TermoPlus">Термоплюс 80мм</option>
                </select>
            </div>
            <div class="stv profcont" onclick="resizeWin()">
                <div class="stvani" id="butt">
                    <div>1 ствока</div><br>
                    <div>2 ствоки</div><br>
                    <div>3 ствоки</div><br>
                </div>
            </div>
            <div class="imgbox3 anim" id="imgbox">
                <img src="lib/img/fff.svg" alt="nope" class="x3 anim" id="fon">
                <img src="lib/img/s1.svg" alt="nope" class="x1 s1 anim" id="s1">
                <img src="lib/img/s2.svg" alt="nope" class="x1 s2 anim" id="s2">
                <img src="lib/img/s3.svg" alt="nope" class="x1 s3 anim" id="s3">

                <div class="sizebox">
                    <input type="text" class="size" name="levo" id="levo" min="0" placeholder="левый импост" autocomplete="off" value="700">
                    <input type="text" class="size" name="pravo" id="pravo" min="0" placeholder="правый импост" autocomplete="off" value="600">
                    <input type="text" class="size" name="height" id="h" min="0" placeholder="высота" autocomplete="off" value="1400">
                    <input type="text" class="size" name="width" id="w" min="0" placeholder="ширина" autocomplete="off" value="1800">
                </div>

            </div>


            <div class="current" id="output">

            </div>
        </div>
        <script>
            s1.onclick = () => opaopa(s1);
            s2.onclick = () => opaopa(s2);
            s3.onclick = () => opaopa(s3);
            output.onclick = () => {
                getvals()
            }
        </script>
</body>

</html>
