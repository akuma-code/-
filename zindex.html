<!DOCTYPE HTML>
<html>

<head>
    <link rel='stylesheet' href='lib/style.css' />
    <script src='lib/main.js'></script>
    <script src="lib/sizeHandler.js"></script>
    <script src="lib/classes.js"></script>

    <script>
        function loadScript(src, callback) {
            let script = document.createElement("script");
            script.src = src;
            script.integrity = "sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=";
            script.crossOrigin = "anonymous";
            document.head.append(script);
            script.onload = () => callback(script);
        }

        let source = "https://code.jquery.com/jquery-3.6.0.js";
        loadScript(source, script => {
            console.log(`>>>${script.src} LOADED!<<<`);
        });
    </script>
</head>

<body>
    <h1>ЖАЛЮЗИ</h1>
    <header class="head">
        <div class="headcont">

            <div class="head-item">
                <select name="veka" id="prof" oninput="td()">
                    <option value="Proline">Proline Comfort 70мм</option>
                    <option value="Softline">Softline ComfortPlus 70мм</option>
                    <option value="Euroline">Euroline 58мм</option>
                    <option value="Premium82">Softline Premium 82мм</option>
                    <option value="WHS72">WHS72 StandartPlus 72мм</option>
                    <option value="WHS60">WHS60 60мм</option>
                    <option value="BasicPlus">Базовый+ 70мм</option>
                    <option value="Optima">Оптима 60мм</option>
                    <option value="Lux">Люкс 70мм</option>
                    <option value="TermoPlus">Термоплюс 80мм</option>
                </select>
                <select name="glass-depth" id="gdepth" class="gldepth" onclick="this.style.opacity = 1">
                    <!-- <option class="odepth" value=""></option> -->
                    <option class="odepth" value="28">28 mm</option>
                    <option class="odepth" value="24">24 mm</option>
                    <option class="odepth" value="30">30 mm</option>
                    <option class="odepth" value="32">32 mm</option>
                    <option class="odepth" value="36">36 mm</option>
                    <option class="odepth" value="38">38 mm</option>
                    <option class="odepth" value="40">40 mm</option>
                    <option class="odepth" value="52">52 mm</option>
                </select>
            </div>

            <div class="head-item switch" id="ztype" onclick="tt()">Isolite
                <div class="slider"></div>
            </div>

            <input type="list" list="zhlist" class="head-item" name="zhlist" id="zlist" placeholder="Тип ткани" oninput="setgr()">
            <datalist id="zhlist">
                <option value="Аллегро(2.0)"></option>
                <option value="Аллегро XL(2.5)"></option>
                <option value="Аллегро XXL(3.0)"></option>
                <option value="Ажур"></option>
            </datalist>

            <div id="zgrp" class="head-item"></div>
            <button class="calc-btn hand-item" onclick="calc()">Calculate</button>

        </div>
    </header>
    <div class="ktype">
        <input type="radio" value="Белый" id="whiteK" name="KorColor" checked>
        <label for="whiteK">Белый</label>
        <input type="radio" value="lamin" id="laminK" name="KorColor">
        <label for="laminK">зол/махагон</label>
        <input type="radio" value="color" id="colorK" name="KorColor">
        <label for="colorK"> Kоричневый / бежевый /  серый  </label>
    </div>
    <div class="cont lego">

        <div class="imgbox3 anim" id="imgbox">
            <img src="lib/img/fff.svg" alt="nope" class="x3 anim" id="fon">
            <img src="lib/img/s1.svg" alt="nope" class="x1 s1 anim" id="s1" onclick="opaopa(s1)">
            <img src="lib/img/s2.svg" alt="nope" class="x1 s2 anim" id="s2" onclick="opaopa(s2)">
            <img src="lib/img/s3.svg" alt="nope" class="x1 s3 anim" id="s3" onclick="opaopa(s3)">

            <div class="sizebox">
                <input type="text" class="size" name="levo" id="levo" min="0" placeholder="левый импост" autocomplete="off" value="600">
                <input type="text" class="size" name="pravo" id="pravo" min="0" placeholder="правый импост" autocomplete="off" value="600">
                <input type="text" class="size" name="height" id="h" min="0" placeholder="высота" autocomplete="off" value="1400">
                <input type="text" class="size" name="width" id="w" min="0" placeholder="ширина" autocomplete="off" value="1800">
            </div>

        </div>


        <div class="current">
            <div id="outside">

            </div>
        </div>
    </div>



</body>

</html>
