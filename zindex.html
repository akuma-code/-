<!DOCTYPE HTML>
<html>

<head>
    <link rel='stylesheet' href='lib/style.css' />
    <script src="lib/global.js"></script>
    <script src='lib/main.js'></script>
    <script src="lib/sizeHandler.js"></script>
    <script src="lib/classes.js"></script>
    <script src="lib/classout.js"></script>
    <script src="lib/handlers.js"></script>

    <script>
        function loadScript(src, callback) {
            let script = document.createElement("script");
            script.src = src;
            script.integrity = "sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=";
            script.crossOrigin = "anonymous";
            document.head.append(script);
            script.onload = () => callback(script);
        }

        let source = "https://code.jquery.com/jquery-3.6.0.js";
        loadScript(source, script => {
            td();
            console.log(`>>>${script.src} LOADED!<<<`);
        });
    </script>
</head>

<body>
    <h1>ЖАЛЮЗИ</h1>
    <!-- Header: кнопки смены профильной системы, толщины ст-п, типа и цвета жалюзи а также их группа и, наконец, кнопка расчета -->
    <header class="head">
        <div class="headcont">

            <div class="head-item">
                <select name="veka" id="prof" oninput="td()">
                    <option value="Proline">Proline Comfort 70мм</option>
                    <option value="Softline">Softline ComfortPlus 70мм</option>
                    <option value="Euroline">Euroline 58мм</option>
                    <option value="Premium82">Softline Premium 82мм</option>
                    <option value="WHS72">WHS72 StandartPlus 72мм</option>
                    <option value="WHS60">WHS60 60мм</option>
                    <option value="BasicPlus">Базовый+ 70мм</option>
                    <option value="Optima">Оптима 60мм</option>
                    <option value="Lux">Люкс 70мм</option>
                    <option value="TermoPlus">Термоплюс 80мм</option>
                </select>
                <select name="glass-depth" id="gdepth" class="gldepth" onclick="this.style.opacity = 1">
                    <!-- <option class="odepth" value=""></option> -->
                    <option class="odepth" value="28">28 mm</option>
                    <option class="odepth" value="24">24 mm</option>
                    <option class="odepth" value="30">30 mm</option>
                    <option class="odepth" value="32">32 mm</option>
                    <option class="odepth" value="36">36 mm</option>
                    <option class="odepth" value="38">38 mm</option>
                    <option class="odepth" value="40">40 mm</option>
                    <option class="odepth" value="52">52 mm</option>
                </select>
            </div>

            <div class="head-item ztypebtn" id="ztype" onclick="tt()">

            </div>

            <input type="list" tabindex="5" list="zhlist" class="head-item" name="zhlist" id="zlist" placeholder="Цвет" oninput="setgr()"><span class="resetv" onclick="resetvals()">&#9746;</span>
            <datalist id="zhlist">
            </datalist>

            <div id="zgrp" class="head-item"></div>
            <button class="calc-btn hand-item" onclick="calc()">Calculate</button>

        </div>
    </header>
    <div class="ktype" id="korob" oninput="setgr()">
        <!-- цвет короба-->
        <input type="radio" value="white" id="whiteK" name="KorColor" checked>
        <label for="whiteK">Белый</label>
        <input type="radio" value="lamin" id="laminK" name="KorColor" class="show">
        <label for="laminK" class="show">золото/махагон</label>
        <input type="radio" value="color" id="colorK" name="KorColor">
        <label for="colorK">Kоричневый/бежевый/серебро</label>
    </div>
    <div class="cont">
        <!--контейнер для кнопок право-лево, картинки рамы и створок, ввод размеров-->
        <div class="pnbtn prev" onclick="stepleft()">&#9194;</div>
        <div class="pnbtn next" onclick="stepright()">&#9193;</div>
        <div class="imgbox3 anim" id="imgbox">
            <img src="img/fff.svg" alt="nope" class="x3 anim" id="fon" data-rama-step="3">
            <img src="img/s1.svg" alt="nope" class="x1 s1 anim" id="s1" onclick="opaopa(s1)">
            <img src="img/s2.svg" alt="nope" class="x1 s2 anim" id="s2" onclick="opaopa(s2)">
            <img src="img/s3.svg" alt="nope" class="x1 s3 anim" id="s3" onclick="opaopa(s3)">

            <div class="sizebox" id="sizebox">
                <input type="text" tabindex="3" class="size" name="sizes" id="levo" min="0" placeholder="лево" autocomplete="on" value="600">
                <input type="text" tabindex="4" class="size" name="sizes" id="pravo" min="0" placeholder="право" autocomplete="on" value="600">
                <input type="text" tabindex="1" class="size" name="sizes" id="h" min="0" placeholder="высота" autocomplete="on" value="1400">
                <input type="text" tabindex="2" class="size" name="sizes" id="w" min="0" placeholder="ширина" autocomplete="on" value="1800">
            </div>

        </div>
        <div class="wrapper">
            <!--обертка для риалтайм размеров-->
            <div class="w1 abs">
                <div class="livesize" data-livesize="lw">W1Live</div>
                <div class="livesize" data-livesize="lh">H1Live</div>
            </div>
            <div class="w2 abs">
                <div class="livesize" data-livesize="mw">W2Live</div>
                <div class="livesize" data-livesize="mh">H2Live</div>
            </div>
            <div class="w3 abs">
                <div class="livesize" data-livesize="rw">W3Live</div>
                <div class="livesize" data-livesize="rh">H3Live</div>
            </div>
        </div>

        <div class="current">
            <div id="outside">

            </div>
        </div>
    </div>
    <img src="img/reset.jpg" alt="reset" id="reset" class="resbtn" onclick="fullreset()">
    <!--кнопка СБРОС-->
    <img src="img/devbtn.jpg" alt="reset" id="devbtn" class="resbtn" onclick="devout()">
    <!--кнопка ВЫВОД ДАННЫХ ДЛЯ РАЗРАБА-->

    <div class="detout">
        <!--контейнер для вывода данных разраба-->
        <details class="details-grid">
            <summary> сводка по размерам </summary>
            <div class="gridwrapper rows">
                <div class="gridbox" id="sysout"></div>
                <div class="gridbox" id="zhout"></div>
            </div>
            <div class="gridwrapper cols">
                <div class="gridbox" id="gsout"></div>
                <div class="gridbox" id="zsout"></div>
            </div>
        </details>

    </div>


</body>

</html>
